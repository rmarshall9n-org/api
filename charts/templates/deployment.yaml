apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: public.ecr.aws/a6o8o7v2/api-image:0.0.6
        ports:
        - containerPort: 80
        env:
        - name: environment
          valueFrom:
            configMapKeyRef:
              name: config
              key: environment
        - name: chart_version
          valueFrom:
            configMapKeyRef:
              name: config-chart-version
              key: chart_version

